<!DOCTYPE html>
<html>
<head>
  <title>Test Sender</title>
</head>
<body>
  <h2>Send Test Data to Google Sheet</h2>
  <button onclick="sendToSheet()">Send Test</button>

  <script>
    function sendToSheet() {
      const sheetURL = "https://script.google.com/macros/s/AKfycbytHOIp0eOZu5Ya07VwoFsHVf6Ikb4fLpfKy6JVj-CXcLtCe376M50VmIiBd12f0fn55Q/exec"; // Replace this

      const nameInput = "John Doe";
      const ageInput = 25;
      const sexInput = "Male";
      const visualResults = [123, 456, 789];
      const visualAverage = 456;
      const audioResults = [321, 654, 987];
      const audioAverage = 654;

      fetch(sheetURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: nameInput,
          age: ageInput,
          sex: sexInput,
          visualResults: visualResults.join(', '),
          visualAverage: visualAverage,
          audioResults: audioResults.join(', '),
          audioAverage: audioAverage
        })
      })
      .then(res => res.text())
      .then(response => {
        console.log("Response from Google Script:", response);
        alert(response); // Optional visual confirmation
      })
      .catch(error => {
        console.error("Error sending data:", error);
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
