<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f0f4f8;
    }
    #testBox {
      width: 90%;
      max-width: 400px;
      height: 200px;
      background-color: #3498db;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #resultsBox {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Reaction Time Test</h1>
  <p>Please enter your details:</p>
  <input type="text" id="name" placeholder="Name">
  <input type="number" id="age" placeholder="Age" min="1">
  <select id="sex">
    <option value="">Sex</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <br>
  <button onclick="startTest()">Start Test</button>

  <div id="testBox" style="display:none;">Click when you see/hear the cue!</div>

  <div id="resultsBox" style="display:none;">
    <h3>Results</h3>
    <p id="resultOutput"></p>
    <p><strong>Copy your results and paste them into the form:</strong></p>
    <textarea id="copyText" rows="5" style="width:100%;"></textarea>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let visualTimes = [];
    let audioTimes = [];
    let currentType = "visual";
    let count = 0;
    let startTime;
    let testBox = document.getElementById("testBox");
    let beep = document.getElementById("beep");

    function startTest() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const sex = document.getElementById("sex").value.trim();

      if (!name || !age || !sex) {
        alert("Please enter your name, age, and sex.");
        return;
      }

      visualTimes = [];
      audioTimes = [];
      currentType = "visual";
      count = 0;
      document.getElementById("resultsBox").style.display = "none";
      document.getElementById("testBox").style.display = "flex";
      showInstruction("visual");
    }

    function showInstruction(type) {
      testBox.innerText = type === "visual"
        ? "You will see a color flash. Click as fast as you can when it changes."
        : "You will hear a beep. Click as fast as you can when you hear it.";
      testBox.style.backgroundColor = "#3498db";
      setTimeout(() => {
        runTrial();
      }, 2500);
    }

    function runTrial() {
      testBox.innerText = "Wait for the cue...";
      testBox.style.backgroundColor = "#3498db";
      const delay = Math.floor(Math.random() * 3000) + 1000;
      setTimeout(() => {
        startTime = Date.now();
        if (currentType === "visual") {
          testBox.style.backgroundColor = "#2ecc71";
        } else {
          beep.play();
        }
      }, delay);
    }

    testBox.addEventListener("click", () => {
      if (!startTime) return;
      const reactionTime = Date.now() - startTime;
      if (currentType === "visual") {
        visualTimes.push(reactionTime);
      } else {
        audioTimes.push(reactionTime);
      }
      startTime = null;
      count++;

      if (count < 5) {
        runTrial();
      } else if (currentType === "visual") {
        currentType = "audio";
        count = 0;
        showInstruction("audio");
      } else {
        showResults();
      }
    });

    function showResults() {
      document.getElementById("testBox").style.display = "none";
      document.getElementById("resultsBox").style.display = "block";
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const sex = document.getElementById("sex").value.trim();
      const avgVisual = Math.round(visualTimes.reduce((a,b) => a + b, 0) / visualTimes.length);
      const avgAudio = Math.round(audioTimes.reduce((a,b) => a + b, 0) / audioTimes.length);

      const resultText = `
Name: ${name}
Age: ${age}
Sex: ${sex}
Average Visual Reaction Time: ${avgVisual} ms
Average Audio Reaction Time: ${avgAudio} ms`;

      document.getElementById("resultOutput").innerText = resultText.replace(/\n/g, "<br>");
      document.getElementById("copyText").value = resultText;
    }
  </script>

</body>
</html>
