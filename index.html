<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
    }
    #cueBox {
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
      background-color: gray;
      margin: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 10px;
    }
    #results {
      margin-top: 20px;
      font-size: 1em;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <h1 id="phase">Welcome to the Reaction Test</h1>
  <p id="instructions">Click to start the visual test. A square will flash; click as fast as you can.</p>
  <div id="cueBox"></div>
  <button id="startBtn">Start</button>
  <div id="results"></div>

  <script>
    const cueBox = document.getElementById('cueBox');
    const startBtn = document.getElementById('startBtn');
    const results = document.getElementById('results');
    const instructions = document.getElementById('instructions');
    const phaseText = document.getElementById('phase');

    let startTime, timeoutID;
    let currentPhase = 'visual';
    let visualTimes = [];
    let audioTimes = [];
    let trialCount = 0;
    const maxTrials = 5;

    const audio = new Audio();
    audio.src = 'https://actions.google.com/sounds/v1/alarms/beep_short.ogg';
    audio.loop = true;

    function startVisualCue() {
      instructions.textContent = 'Wait for the box to flash';
      cueBox.style.backgroundColor = 'gray';
      timeoutID = setTimeout(() => {
        cueBox.style.backgroundColor = 'lime';
        startTime = Date.now();
      }, Math.random() * 2000 + 1000);
    }

    function startAudioCue() {
      instructions.textContent = 'Wait for the sound';
      cueBox.textContent = 'Audio Cue';
      cueBox.style.backgroundColor = 'gray';
      timeoutID = setTimeout(() => {
        audio.play();
        startTime = Date.now();
      }, Math.random() * 2000 + 1000);
    }

    function stopReactionTimer() {
      if (!startTime) return;
      const reactionTime = Date.now() - startTime;
      if (currentPhase === 'visual') {
        visualTimes.push(reactionTime);
      } else {
        audio.pause();
        audio.currentTime = 0;
        audioTimes.push(reactionTime);
      }
      startTime = null;
      trialCount++;

      if (trialCount < maxTrials) {
        currentPhase === 'visual' ? startVisualCue() : startAudioCue();
      } else {
        if (currentPhase === 'visual') {
          showAverage(visualTimes, 'Visual');
          trialCount = 0;
          currentPhase = 'audio';
          startBtn.textContent = 'Start Audio Test';
          instructions.textContent = 'Next: Audio test. You will hear a sound; tap as quickly as you can.';
          cueBox.textContent = '';
          cueBox.style.backgroundColor = 'gray';
        } else {
          showAverage(audioTimes, 'Audio');
          startBtn.style.display = 'none';
          instructions.textContent = 'Test complete. Thanks!';
        }
      }
    }

    function showAverage(times, label) {
      const avg = times.reduce((a, b) => a + b, 0) / times.length;
      const para = document.createElement('p');
      para.textContent = `${label} Average: ${avg.toFixed(2)} ms`;
      results.appendChild(para);
    }

    startBtn.addEventListener('click', () => {
      results.innerHTML = '';
      trialCount = 0;
      cueBox.textContent = '';
      currentPhase === 'visual' ? startVisualCue() : startAudioCue();
    });

    cueBox.addEventListener('click', stopReactionTimer);
    cueBox.addEventListener('touchstart', stopReactionTimer);
  </script>
</body>
</html>
