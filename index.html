<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .square {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background-color: #4CAF50;
      margin: 20px auto;
      display: none;
      border-radius: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      font-size: 16px;
    }

    #results {
      text-align: left;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reaction Time Test</h2>
    <p>Enter your information to begin.</p>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="number" id="age" placeholder="Age"><br>
    <input type="text" id="sex" placeholder="Sex (M/F/Other)"><br>
    <button onclick="startVisualInstructions()">Start Visual Test</button>

    <div class="square" id="square"></div>
    <p id="cue-text"></p>

    <div id="results"></div>
  </div>

  <script>
    const square = document.getElementById("square");
    const cueText = document.getElementById("cue-text");
    const resultDiv = document.getElementById("results");

    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const sexInput = document.getElementById("sex");

    let startTime, testType = 'visual', visualTimes = [], audioTimes = [], trial = 0;
    const totalTrials = 5;
    let audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

    function getUserInfo() {
      if (!nameInput.value || !ageInput.value || !sexInput.value) {
        alert("Please enter your name, age, and sex.");
        return false;
      }
      return true;
    }

    function startVisualInstructions() {
      if (!getUserInfo()) return;
      cueText.textContent = "You will see a square appear. Tap or click it as fast as you can!";
      setTimeout(startVisualTest, 3000);
    }

    function startVisualTest() {
      testType = 'visual';
      visualTimes = [];
      trial = 0;
      nextTrial();
    }

    function startAudioInstructions() {
      cueText.textContent = "You will hear a sound. Tap or click the screen as fast as you can!";
      setTimeout(startAudioTest, 3000);
    }

    function startAudioTest() {
      testType = 'audio';
      audioTimes = [];
      trial = 0;
      nextTrial();
    }

    function nextTrial() {
      square.style.display = "none";
      cueText.textContent = "Wait for the cue...";
      const delay = Math.random() * 2000 + 1000;

      setTimeout(() => {
        if (testType === 'visual') {
          square.style.display = "block";
          startTime = Date.now();
        } else {
          cueText.textContent = "Audio cue!";
          audio.loop = true;
          audio.play();
          startTime = Date.now();
        }
      }, delay);
    }

    function recordReaction() {
      if (!startTime) return;

      const reactionTime = Date.now() - startTime;
      if (testType === 'visual') {
        visualTimes.push(reactionTime);
      } else {
        audio.pause();
        audio.currentTime = 0;
        audioTimes.push(reactionTime);
      }

      trial++;
      startTime = null;
      cueText.textContent = `Reaction time: ${reactionTime} ms`;

      if (trial < totalTrials) {
        setTimeout(nextTrial, 1000);
      } else {
        if (testType === 'visual') {
          startAudioInstructions();
        } else {
          showResults();
        }
      }
    }

    function showResults() {
      const visualAvg = avg(visualTimes);
      const audioAvg = avg(audioTimes);

      let resultHTML = `<h3>Results</h3>`;
      resultHTML += `<p><strong>Name:</strong> ${nameInput.value}</p>`;
      resultHTML += `<p><strong>Age:</strong> ${ageInput.value}</p>`;
      resultHTML += `<p><strong>Sex:</strong> ${sexInput.value}</p>`;
      resultHTML += `<p><strong>Visual Reaction Times:</strong> ${visualTimes.join(", ")} ms</p>`;
      resultHTML += `<p><strong>Visual Average:</strong> ${visualAvg} ms</p>`;
      resultHTML += `<p><strong>Audio Reaction Times:</strong> ${audioTimes.join(", ")} ms</p>`;
      resultHTML += `<p><strong>Audio Average:</strong> ${audioAvg} ms</p>`;
      resultDiv.innerHTML = resultHTML;

      sendToGoogleSheet({
        name: nameInput.value,
        age: ageInput.value,
        sex: sexInput.value,
        visualTimes: visualTimes.join(", "),
        audioTimes: audioTimes.join(", "),
        visualAvg,
        audioAvg
      });
    }

    function avg(arr) {
      return Math.round(arr.reduce((a, b) => a + b, 0) / arr.length);
    }

    function sendToGoogleSheet(data) {
      fetch("https://script.google.com/macros/s/AKfycbzbdvJmThNP4RacCKd746sEdmTgF8unGX6Y3a9ft-Bof_U5mBXYIN5zziLCBFZ_8R1jhQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    }

    // Support both mouse and touch
    square.addEventListener("click", recordReaction);
    document.body.addEventListener("click", (e) => {
      if (testType === 'audio' && startTime) recordReaction();
    });

    document.body.addEventListener("touchstart", (e) => {
      if (startTime) recordReaction();
    });
  </script>
</body>
</html>
